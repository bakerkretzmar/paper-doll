<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>
<body class="relative flex items-center justify-center h-screen">
    <div id="doll-body" class="pointer-events-none max-w-xl" style="z-index: -50;">
        <img class="border" src="https://raw.githubusercontent.com/bakerkretzmar/paper-doll/master/img/doll.png" alt="barbie">
    </div>

    <div id="shirt" data-clothing="black-heels" class="absolute max-w-xl" style="left: 4rem; top: 12rem">
        <img class="border" src="https://raw.githubusercontent.com/bakerkretzmar/paper-doll/master/img/black%20heels.png" alt="shirt">
    </div>

    <div id="skirt" data-clothing="raincoat" class="absolute max-w-xl" style="left: 4rem; top: 24rem">
        <img class="border" src="https://raw.githubusercontent.com/bakerkretzmar/paper-doll/master/img/rain%20coat.png" alt="skirt">
    </div>
</body>
</html>
